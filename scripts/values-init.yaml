base:
  db_prefix: "openg2p"
  db_user: postgres
  db_hostname: "postgres-postgresql.openg2p"
  db_port: "5432"
  db_pass_secretref:
    name: postgres-postgresql
    key: postgres-password
  es_url: http://elasticsearch.cattle-logging-system:9200
  kibana_url: http://elasticsearch-kibana.cattle-logging-system:5601

debezium_connectors:
  enabled: true
  delay_between_connectors: "20s"
  # existingConfigMap:
  dbs:
    - name: "openg2pdb"
      tables: "public.res_partner,public.g2p_program,public.g2p_program_fund,public.g2p_program_membership,public.g2p_program_membership_duplicate,public.g2p_entitlement,public.g2p_payment_batch,public.g2p_payment"

es_kafka_connectors:
  enabled: true
  delay_between_connectors: "10s"
